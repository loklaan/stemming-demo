<!DOCTYPE html>
<html>
<head>
  <meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Search Tech Demo</title>
  <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main class="container">

    <h1 class="text-center">WordNet <small>Demo</small></h1>
    <h4 class="text-center"><a href="/">Stemming &amp; Tagging <small>Demo</small></a></h4>

    <!-- ============================================ -->
    <!--               Interactive View               -->
    <!-- ============================================ -->

    <!-- Search for Word synonyms / hypernyms via POS tags -->
    <div id="senseview" class="row">
      <section class="col-md-8 col-md-offset-2">
        <hr>
        <h3 class="text-center">Find a Word's Synonyms and Hypernyms</h3>
        <div class="well">
          <div class="input-group">
            <span class="input-group-addon">Word</span>
            <input id="senseinput" type="text" class="form-control" placeholder="ie. Chair">
            <span class="input-group-btn">
              <button class="btn btn-default" onclick="Demo.getSenseInfo()">Find</button>
            </span>
          </div>
          <div id="sensesynoutput" class="thumbnail"></div>
          <div id="sensehypoutput" class="thumbnail"></div>
        </div>
      </section>
    </div>

  </main>

  <script src="/libs/jquery/dist/jquery.min.js" type="text/javascript"></script>

  <script src="/libs/lodash/dist/lodash.compat.js" type="text/javascript"></script>
