<!DOCTYPE html>
<html>
<head>
  <meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Port Stemmer</title>
  <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main class="container">

    <h1 class="text-center">Porter Stemmer <small>Demo</small></h1>
    <p class="text-center">
      <strong>Algorithm Steps:</strong>
      <label class="checkbox-inline">
        <input type="checkbox" id="step1" checked="true">1
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="step2" checked="true">2
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="step3" checked="true">3
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="step4" checked="true">4
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="step5" checked="true">5
      </label>
    </p>

    <h4 class="text-center text-danger"><em id="language">English</em></h4>

    <hr>

    <!-- ============================================ -->
    <!--                Content Sections              -->
    <!-- ============================================ -->
    <div class="row">
      <section class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="pull-right">
              <em>Characters: </em><span id="words" class="badge">0</span>
            </div>
            <h4>Words <span id="wordscount" class="label label-default">0</span></h4>
          </div>
          <div class="panel-body not-padded">
            <textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="form-control" id="input" cols="30" rows="15" style="resize:none">Paste content here!</textarea>
            <button class="areabtn btn btn-primary btn-lg btn-block" onclick="Stem.buildStems()">
              Start<br>
            </button>
          </div>
        </div>
      </section>

      <section class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="pull-right">
              <em>Characters: </em><span id="stems" class="badge">-</span>
            </div>
            <h4>Stemmed Words <span id="stemscount" class="label label-default">0</span></h4>
          </div>
          <div class="panel-body not-padded">
            <textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="output" class="form-control" cols="30" rows="15" style="resize:none"></textarea>
            <button id="perfbtn" class="areabtn btn btn-info btn-lg btn-block" disabled>
              <em class="text-center">Performance: </em><span id="stemPerf" class="badge">0</span>
            </button>
          </div>
        </div>
      </section>
    </div>

    <hr>

    <!-- ============================================ -->
    <!--               Interactive View               -->
    <!-- ============================================ -->

    <!-- Search for Word synonyms / hypernyms via POS tags -->
    <div id="senseview" class="row">
      <section class="col-md-6 col-md-offset-3">
        <hr>
        <h3 class="text-center">Find a Words Things</h3>
        <div class="well">
          <div class="input-group">
            <span class="input-group-addon">Word</span>
            <input id="senseinput" type="text" class="form-control" placeholder="Choose any one word...">
            <span class="input-group-btn">
              <button class="btn btn-default" onclick="Stem.getSenseInfo()">Find</button>
            </span>
          </div>
          <div id="sensesynoutput" class="thumbnail"></div>
          <div id="sensehypoutput" class="thumbnail"></div>
        </div>
      </section>
    </div>

    <!-- Live Stemmer -->
    <div class="row">
      <section class="col-md-6 col-md-offset-3">
        <div class="well">
          <div class="pull-right">
            <em>Word: </em><span id="wordsleft" class="badge">-</span>
          </div>
          <h2 id="stemshow" class="text-center">...</h2>
        </div>
        <button id="stopbtn" class="areabtn btn btn-danger btn-lg btn-block" onclick="Stem.stopLiveStems()" disabled="true">
          Stop
        </button>
      </section>
    </div>

    <!-- Search for Type via POS tags -->
    <div id="seachview" class="row hidden">
      <section class="col-md-6 col-md-offset-3">
        <hr>
        <h3 class="text-center">Find a Type</h3>
        <div class="well">
          <div class="input-group">
            <span class="input-group-addon">Type</span>
            <input id="typeinput" type="text" class="form-control" placeholder="Choose a single type from the words...">
            <span class="input-group-btn">
              <button class="btn btn-default" onclick="Stem.filterForType()">Find</button>
            </span>
          </div>
          <div id="typeoutput" class="thumbnail hidden"></div>
        </div>
      </section>
    </div>

    <hr>

    <!-- ============================================ -->
    <!--                  Diff View                   -->
    <!-- ============================================ -->

    <div id="diffview" class="row hidden">
      <section class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Stemmed Diff <span id="diffcount" class="label label-default">0</span></h4>
          </div>
          <div id="diff" class="panel-body">
          </div>
        </div>
      </section>
    </div>

    <!-- ============================================ -->
    <!--                  POS View                    -->
    <!-- ============================================ -->

    <div id="posview" class="row hidden">
      <section class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="pull-right">
              <em>Performance: </em><span id="tagperf" class="badge">-</span>
            </div>
            <h4>Part of Speech Tags</h4>
          </div>
          <div id="tagged" class="panel-body">
          </div>
        </div>
      </section>
    </div>

  </main>

  <script src="/libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="/libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="/libs/lodash/dist/lodash.compat.js" type="text/javascript"></script>
  <script src="/js/PorterStemmer1980Mod.js" type="text/javascript"></script>
  <script src="/js/script.js" type="text/javascript"></script>
</body>
</html>
